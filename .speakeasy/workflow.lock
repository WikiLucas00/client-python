speakeasyVersion: 1.356.0
sources: {}
targets:
    mistralai-azure-sdk:
        source: mistral-azure-source
        outLocation: ./packages/mistralai_azure
    mistralai-gcp-sdk:
        source: mistral-google-cloud-source
        outLocation: ./packages/mistralai_gcp
    mistralai-sdk:
        source: mistral-openapi
        outLocation: /github/workspace/repo
workflow:
    workflowVersion: 1.0.0
    speakeasyVersion: latest
    sources:
        mistral-azure-source:
            inputs:
                - location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi-azure
            registry:
                location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi-azure
        mistral-google-cloud-source:
            inputs:
                - location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi-google-cloud
            registry:
                location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi-google-cloud
        mistral-openapi:
            inputs:
                - location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi
            registry:
                location: registry.speakeasyapi.dev/mistral-dev/mistral-dev/mistral-openapi
    targets:
        mistralai-azure-sdk:
            target: python
            source: mistral-azure-source
            output: ./packages/mistralai_azure
            publish:
                pypi:
                    token: $pypi_token
        mistralai-gcp-sdk:
            target: python
            source: mistral-google-cloud-source
            output: ./packages/mistralai_gcp
            publish:
                pypi:
                    token: $pypi_token
        mistralai-sdk:
            target: python
            source: mistral-openapi
            publish:
                pypi:
                    token: $pypi_token
